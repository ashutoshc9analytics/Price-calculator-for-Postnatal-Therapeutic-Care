<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costing Calulator - Postnatal Therapeutic Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
        }
        .results div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Nurse Incentive Calculator</h2>
        <div class="input-group">
            <label for="days">Days:</label>
            <input type="number" id="days" min="0" placeholder="Enter number of days" required>
        </div>
        <div class="input-group">
            <label for="hours">Hours per day:</label>
            <input type="number" id="hours" min="0" placeholder="Enter hours per day" required>
        </div>
        <button class="button" onclick="calculate()">Calculate</button>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        function calculate() {
            const days = parseFloat(document.getElementById('days').value) || 0;
            const hours = parseFloat(document.getElementById('hours').value) || 0;

            const totalHours = days * hours;
            const dailyNurseIncentive = Math.min((totalHours * 100), 800);
            const totalNurseIncentive = days * dailyNurseIncentive;
            const logisticsCost = days * 400;
            const consumablesCost = days * 100;
            const totalCostPrice = totalNurseIncentive + logisticsCost + consumablesCost;
            const bestPrice = totalCostPrice * 2.2;

            const results = `
                <div>Total Hours: ${totalHours.toFixed(2)}</div>
                <div>Daily Nurse Incentive: ₹${dailyNurseIncentive.toFixed(2)}</div>
                <div>Total Nurse Incentive: ₹${totalNurseIncentive.toFixed(2)}</div>
                <div>Logistics Cost: ₹${logisticsCost.toFixed(2)}</div>
                <div>Consumables Cost: ₹${consumablesCost.toFixed(2)}</div>
                <div>Total Cost Price: ₹${totalCostPrice.toFixed(2)}</div>
                <div>Best Price: ₹${bestPrice.toFixed(2)}</div>
            `;

            document.getElementById('results').innerHTML = results;
        }
    </script>
</body>
</html>
